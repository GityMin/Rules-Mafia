<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legion Mafia - Контакты</title>
    <style>
        /* === КИБЕРПАНК СТИЛИ (CSS) - ЦИФРОВАЯ МАФИЯ === */
        :root {
            --background-color: #0d0d1a;
            --text-color: #00ffc8;
            --header-color: #ff007f;
            --accent-color: #00ffff;
            --warning-color: #ffcc00;
            --font-family-cyb: 'Share Tech Mono', monospace, Arial, sans-serif;
            --container-bg: #1a0a29;
            --border: #424242;
        }

        body {
            font-family: var(--font-family-cyb);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px 20px;
            background-color: var(--container-bg);
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            flex-grow: 1;
            width: 90%; /* Адаптивная ширина */
        }

        h1 {
            color: var(--header-color);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 0 5px var(--header-color);
        }

        p {
            margin-bottom: 20px;
            text-align: center;
        }

        /* === СТИЛИ ДЛЯ КНОПОК СОЦИАЛЬНЫХ СЕТЕЙ === */

        .button-container {
            display: flex;
            flex-direction: column; /* По умолчанию вертикально для мобильных */
            gap: 20px;
            margin-top: 40px;
            padding: 20px 0;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .button-container {
                flex-direction: row; /* Горизонтально для десктопа */
            }
        }

        .cyber-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            background-color: var(--container-bg);
            border: 3px solid var(--accent-color);
            color: var(--text-color);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
            width: 250px; /* Фиксированная ширина для единообразия */
            max-width: 90%;
        }

        .cyber-button svg {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            fill: currentColor; /* Использует цвет текста */
            transition: transform 0.3s;
        }
        
        /* Эффект при наведении */
        .cyber-button:hover {
            box-shadow: 0 0 20px var(--header-color), 0 0 40px var(--header-color);
            transform: translateY(-3px) scale(1.02);
        }
        .cyber-button:hover svg {
            transform: scale(1.1);
        }

        /* Специфические стили и цвета */
        .youtube-btn {
            border-color: #ff0000;
            color: #ff0000;
        }
        .youtube-btn:hover {
            background-color: #ff0000;
            color: white;
            border-color: white;
        }

        .discord-btn {
            border-color: #5865F2;
            color: #5865F2;
        }
        .discord-btn:hover {
            background-color: #5865F2;
            color: white;
            border-color: white;
        }

        .telegram-btn {
            border-color: #0088CC;
            color: #0088CC;
        }
        .telegram-btn:hover {
            background-color: #0088CC;
            color: white;
            border-color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Связь с Нами</h1>

        <p>Присоединяйтесь к нашему сообществу в социальных сетях, чтобы быть в курсе последних новостей, анонсов игр и обсуждений!</p>

        <div class="button-container">

            <!-- Кнопка YouTube -->
            <a href="https://www.youtube.com/@LegionMafia2024" target="_blank" class="cyber-button youtube-btn">
                <!-- YouTube Icon SVG -->
                <svg viewBox="0 0 24 24" fill="currentColor">

                </svg>
                YouTube

            <!-- Кнопка Discord -->

                    <path d="M20.22 3.5C22.38 5.67 22.38 9.07 22.28 12.37c-.1 3.2-1.28 6.4-3.35 8.47-2.07 2.07-5.27 3.25-8.47 3.35-3.3.1-6.7-.1-8.87-2.26-2.07-2.07-3.25-5.27-3.35-8.47-.1-3.3.1-6.7 2.26-8.87C3.79 1.34 7.23 0 12 0c4.77 0 8.21 1.34 10.22 3.5zM7.5 16.5c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm9 0c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM12 9c-3.1 0-5.4 1.8-5.7 1.8-.7.2-1.3.9-1.3 1.7v.5c0 .3.2.5.5.5h1.2c.3 0 .5-.2.5-.5v-.3c.4-.2 1.4-.7 4.3-.7 2.9 0 3.9.5 4.3.7v.3c0 .3.2.5.5.5h1.2c.3 0 .5-.2.5-.5v-.5c0-.8-.6-1.5-1.3-1.7-.3 0-5.7-1.8-5.7-1.8z"/>

                Discord

            <!-- Кнопка Telegram -->
            <a href="https://t.me/mafia_legion" target="_blank" class="cyber-button telegram-btn">

                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.5 7.5L10 14V9.5H8.5V15c0 .41.33.75.75.75H10L16.5 10v.5h-1.5V16c0 .41.33.75.75.75H17c.41 0 .75-.34.75-.75v-6.5c0-.41-.34-.75-.75-.75z"/>

                Telegram
            </a>

        </div>

    </div>

</body>
</html>
