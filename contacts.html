<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Legion Mafia - Медиа</title>
    <style>
        /* ========================================= */
        /* КИБЕРПАНК СТИЛИ (CSS) - ЦИФРОВАЯ МАФИЯ */
        /* ========================================= */
        :root {
            --background-color: #0d0d1a; /* Очень темный, почти черный фон */
            --text-color: #00ffc8;       /* Ярко-зеленый/бирюзовый (основной текст) */
            --header-color: #ff007f;     /* Ярко-розовый/фуксия (главный акцент) */
            --accent-color: #00ffff;     /* Голубой акцент (вторичный акцент) */
            --warning-color: #ffcc00;    /* Желтый для предупреждений */
            --font-family-cyb: 'Share Tech Mono', monospace, Arial, sans-serif;
            --container-bg: #1a0a29;     /* Фон контейнера */
        }

        body {
            font-family: var(--font-family-cyb);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px 20px;
            background-color: var(--container-bg);
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); /* Неоновое свечение контейнера */
            border-radius: 5px;
            flex-grow: 1;
        }

        h1, h2 {
            color: var(--header-color);
            text-align: center;
            text-shadow: 0 0 10px var(--header-color);
            margin-bottom: 30px;
        }
        
        /* Стили для СЕТКИ КНОПОК-ССЫЛОК */
        .media-links-grid {
            display: grid;
            /* Адаптивная сетка: минимум 250px на столбец */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        /* Стили для КРУТЫХ КНОПОК-ССЫЛОК */
        .media-link {
            display: block;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            background-color: #2b0c3f; /* Темный фон для кнопки */
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
            text-transform: uppercase;
            font-size: 1.2em;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .media-link:hover {
            color: var(--accent-color);
            border-color: var(--header-color);
            background-color: #3f1a58;
            /* Усиленное неоновое свечение при наведении */
            box-shadow: 0 0 25px var(--accent-color), 0 0 40px var(--header-color); 
            transform: translateY(-5px) scale(1.05);
        }
        
        /* Дополнительный элемент для стиля */
        .media-link::before {
            content: '>> ';
            color: var(--header-color);
            font-weight: bold;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>// МЕДИА-ЦЕНТР //</h1>
        <h2>[ Legion Mafia ]</h2>

                Telegram Канал
            </a>

            <a href="https://discord.gg/example_invite" class="media-link">

            </a>

            <a href="https://vk.com/example_club" class="media-link">
                Группа ВКонтакте
            </a>

            <a href="https://youtube.com/example_channel" class="media-link">
                YouTube Записи Игр
            </a>
            
            <a href="index.html" class="media-link">
                Краткие Правила
            </a>
            
            <a href="rating.html" class="media-link">
                Система Рейтинга
            </a>
            
        </div>
        
    </div>

    <div style="text-align: center; margin-top: 50px; font-size: 14px; color: var(--text-color);">
        by baby_twix 1 and baby_twix...
    </div>
    
</body>
</html>
