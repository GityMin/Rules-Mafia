<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Игровой Таймер - Legion Mafia</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    :root {
        --neon-red: #ff003c;
        --neon-blue: #00f3ff;
        --bg-color: #050505;
        --panel-bg: rgba(20, 20, 20, 0.95);
        --text-main: #e0e0e0;
        --grid-color: rgba(0, 243, 255, 0.05);
    }

    body {
        font-family: 'Share Tech Mono', monospace;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-image: 
            linear-gradient(var(--grid-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 30px 30px;
        position: relative;
        overflow-x: hidden;
    }

    /* PRELOADER STYLES */
    #preloader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: var(--bg-color); z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        transition: opacity 0.5s ease; font-family: 'Orbitron', sans-serif;
    }
    .loading-text {
        font-size: 1.5em; color: var(--neon-red); text-shadow: 0 0 5px var(--neon-red);
        letter-spacing: 5px; animation: blink 1s step-end infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    
    /* GLOBAL LAYOUT */
    .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--panel-bg);
        border: 1px solid var(--neon-red);
        box-shadow: 0 0 20px rgba(255, 0, 60, 0.15), inset 0 0 20px rgba(255, 0, 60, 0.05);
        padding: 50px 70px;
        position: relative;
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        opacity: 0;
    }

    /* ANIMATIONS */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* MENU */
    .top-nav {
        display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap;
    }
    .top-nav a {
        text-decoration: none; color: var(--neon-blue); font-family: 'Orbitron', sans-serif;
        font-weight: 700; padding: 10px 20px; border: 1px solid var(--neon-blue);
        background: rgba(0, 243, 255, 0.05); text-transform: uppercase; letter-spacing: 1px;
        transition: all 0.3s ease;
    }
    .top-nav a:hover {
        background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); transform: scale(1.05);
    }
    .top-nav a.active {
        color: #000; background: var(--neon-red); border-color: var(--neon-red);
        box-shadow: 0 0 15px var(--neon-red); cursor: default;
    }

    /* HEADER & GLITCH EFFECT */
    .header { text-align: center; margin-bottom: 50px; border-bottom: 2px solid var(--neon-red); padding-bottom: 20px; }
    h1 {
        font-family: 'Orbitron', sans-serif; font-size: 3em; color: #fff; text-transform: uppercase;
        letter-spacing: 5px; margin: 0; position: relative; display: inline-block;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); animation: glitch-anim 2s infinite alternate;
    }
    @keyframes glitch-anim {
        0% { text-shadow: 3px 0 0 var(--neon-red), -3px 0 0 var(--neon-blue); }
        25% { text-shadow: 5px 0 0 var(--neon-blue), -2px 0 0 var(--neon-red); transform: translateX(-2px); }
        50% { text-shadow: 0 0 0 var(--neon-red), 0 0 0 var(--neon-blue); }
        75% { text-shadow: -1px 0 0 var(--neon-red), 4px 0 0 var(--neon-blue); transform: translateX(2px); }
        100% { text-shadow: 3px 0 0 var(--neon-red), -3px 0 0 var(--neon-blue); }
    }

    /* --- ТАЙМЕР СТИЛИ --- */
    #timer-display {
        font-family: 'Orbitron', sans-serif; font-size: 8em; text-align: center;
        color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue), 0 0 40px rgba(0, 243, 255, 0.5);
        margin-bottom: 30px; letter-spacing: 5px; padding: 20px; border: 2px dashed var(--neon-blue);
        background: rgba(0, 243, 255, 0.03);
    }
    .critical-time {
        color: var(--neon-red) !important;
        text-shadow: 0 0 20px var(--neon-red), 0 0 40px rgba(255, 0, 60, 0.5) !important;
    }
    .controls, .presets { text-align: center; margin-bottom: 20px; }
    .presets button {
        margin: 5px; padding: 10px 20px; background: var(--neon-red); color: #000;
        border: none; font-family: 'Orbitron', sans-serif; font-weight: 700; cursor: pointer;
        transition: all 0.2s ease; box-shadow: 0 0 10px var(--neon-red); text-transform: uppercase;
    }
    .presets button:hover { background: #fff; box-shadow: 0 0 15px #fff; }
    .controls button {
        margin: 10px; padding: 15px 30px; background: var(--neon-blue); color: #000;
        border: none; font-family: 'Orbitron', sans-serif; font-weight: 900; cursor: pointer;
        transition: all 0.2s ease; box-shadow: 0 0 15px var(--neon-blue); text-transform: uppercase;
    }
    .controls button#start-btn { background: var(--neon-red); box-shadow: 0 0 15px var(--neon-red); }
    .controls button:hover { opacity: 0.8; }

    .footer-sign {
        text-align: center; margin-top: 80px; padding-top: 20px;
        border-top: 1px solid #333; font-size: 14px; color: var(--neon-blue);
        font-family: 'Orbitron', sans-serif; opacity: 0.8; letter-spacing: 1px;
    }
</style>
</head>
<body>

<div id="preloader">
    <div class="loading-text">ENGAGING UTILITY MODE...</div>
</div>

<div class="container" id="main-content">

    <nav class="top-nav">
        <a href="index.html" data-audio="click1">КРАТКИЕ ПРАВИЛА</a>
        <a href="podrobnye.html" data-audio="click2">ПОДРОБНЫЕ ПРАВИЛА</a>
        <a href="roles.html" data-audio="click3">ДОСЬЕ: РОЛИ</a>
        <a href="leaderboard.html" data-audio="click4">ЗАЛ СЛАВЫ</a>
        <a href="timer.html" class="active" data-audio="click5">ТАЙМЕР</a>
        <a href="media.html" data-audio="click6">МЕДИА</a>
    </nav>

    <div class="header">
        <h1>ИГРОВОЙ ТАЙМЕР</h1>
    </div>

    <p style="text-align: center; color: var(--text-main);">
        Инструмент для Ведущего. Выберите пресет или используйте ручной ввод.
    </p>

    <div id="timer-display">60</div>

    <div class="presets">
        <button id="preset-60">РЕЧЬ (60 сек)</button>
        <button id="preset-30">ПЕРЕГОЛОС. (30 сек)</button>
        <button id="preset-8">ГОЛОСОВАНИЕ (8 сек)</button>
    </div>

    <div class="controls">
        <button id="start-btn">СТАРТ</button>
        <button id="pause-btn">ПАУЗА</button>
        <button id="reset-btn">СБРОС</button>
    </div>

    <audio id="bell-sound" src="audio/bell.mp3"></audio>

    <div class="footer-sign">
        DATA INTEGRITY CHECK: OK // by baby_twix 1 and baby_twix 2
    </div>

</div>

<audio id="click1" src="audio/click1.mp3"></audio>
<audio id="click2" src="audio/click2.mp3"></audio>
<audio id="click3" src="audio/click3.mp3"></audio>
<audio id="click4" src="audio/click4.mp3"></audio>
<audio id="click5" src="audio/click5.mp3"></audio>
<audio id="click6" src="audio/click6.mp3"></audio>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- PRELOADER & MENU AUDIO (Общий код) ---
        const preloader = document.getElementById('preloader');
        const content = document.getElementById('main-content');
        setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
                content.style.opacity = '1';
                content.style.animation = 'fadeInUp 0.8s ease-out';
            }, 500);
        }, 1000);

        const navLinks = document.querySelectorAll('.top-nav a');
        navLinks.forEach(link => {
            const audioId = link.getAttribute('data-audio');
            const audio = document.getElementById(audioId);
            if (audio) {
                link.addEventListener('mouseenter', () => {
                    if (!link.classList.contains('active')) {
                        audio.currentTime = 0;
                        audio.volume = 0.5;
                        audio.play().catch(e => console.log("Audio play error:", e));
                    }
                });
            }
        });

        // --- ТАЙМЕР LOGIC ---
        const display = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const bellSound = document.getElementById('bell-sound');
        const presets = document.querySelectorAll('.presets button');

        let countdown;
        let running = false;
        let timeRemaining = 60;

        function updateDisplay() {
            display.textContent = timeRemaining;
            display.classList.toggle('critical-time', timeRemaining <= 10 && timeRemaining > 0);
        }

        function startTimer() {
            if (running) return;
            running = true;
            startBtn.textContent = 'ПРОДОЛЖИТЬ';
            
            countdown = setInterval(() => {
                timeRemaining--;
                updateDisplay();

                if (timeRemaining <= 0) {
                    clearInterval(countdown);
                    running = false;
                    display.textContent = '0';
                    display.classList.add('critical-time');
                    if (bellSound) {
                        bellSound.currentTime = 0;
                        bellSound.play().catch(e => console.log("Bell sound error:", e));
                    }
                    startBtn.textContent = 'СТАРТ';
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!running) return;
            clearInterval(countdown);
            running = false;
            startBtn.textContent = 'ПРОДОЛЖИТЬ';
        }

        function resetTimer(defaultTime = 60) {
            clearInterval(countdown);
            running = false;
            timeRemaining = defaultTime;
            updateDisplay();
            startBtn.textContent = 'СТАРТ';
            display.classList.remove('critical-time');
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', () => resetTimer(60));
        document.getElementById('preset-60').addEventListener('click', () => resetTimer(60));
        document.getElementById('preset-30').addEventListener('click', () => resetTimer(30));
        document.getElementById('preset-8').addEventListener('click', () => resetTimer(8));

        updateDisplay();
    });
</script>
</body>
</html>
