<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Legion Mafia - Игровой Таймер</title>
    <style>
        /* === КИБЕРПАНК СТИЛИ (CSS) - ЦИФРОВАЯ МАФИЯ === */
        :root {
            --background-color: #0d0d1a;
            --text-color: #00ffc8;       /* Ярко-зеленый/бирюзовый */
            --header-color: #ff007f;     /* Ярко-розовый/фуксия */
            --accent-color: #00ffff;     /* Голубой акцент */
            --warning-color: #ffcc00;
            --font-family-cyb: 'Share Tech Mono', monospace, Arial, sans-serif;
            --container-bg: #1a0a29;
            --timer-bg: #050510;         /* Очень темный фон для таймера */
        }

        body {
            font-family: var(--font-family-cyb);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90vw;
            max-width: 600px;
            padding: 40px 20px;
            background-color: var(--container-bg);
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            color: var(--header-color);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 127, 0.8);
            margin-bottom: 30px;
        }

        #timer-display {
            font-size: 8em; /* Большой размер для таймера */
            font-weight: bold;
            letter-spacing: 5px;
            padding: 20px;
            margin: 30px 0;
            background-color: var(--timer-bg);
            border: 2px solid var(--text-color);
            border-radius: 8px;
            box-shadow: inset 0 0 20px rgba(0, 255, 200, 0.3);
            transition: color 0.3s, text-shadow 0.3s, border-color 0.3s;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .control-btn {
            background-color: var(--header-color);
            color: var(--background-color);
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            font-family: var(--font-family-cyb);
            text-transform: uppercase;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 0, 127, 0.4);
        }

        .control-btn:hover {
            background-color: #ff3399;
            box-shadow: 0 4px 20px rgba(255, 0, 127, 0.8);
        }

        .control-btn:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        @media (max-width: 600px) {
            #timer-display {
                font-size: 5em;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игровой Таймер</h1>
        
        <!-- Аудиоэлемент для звукового сигнала bell.mp3 -->
        <audio id="timer-bell" src="bell.mp3" preload="auto" onended="this.currentTime=0;"></audio>

        <div id="timer-display">01:00</div>

        <div class="controls">
            <button id="start-btn" class="control-btn">Старт</button>
            <button id="pause-btn" class="control-btn" disabled>Пауза</button>
            <button id="reset-btn" class="control-btn">Сброс (1:00)</button>
        </div>
        
        <div style="margin-top: 20px; font-size: 0.8em; color: var(--warning-color);">
            Таймер по умолчанию: 60 секунд.
        </div>
    </div>

    <script>
        // Инициализация переменных
        const display = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const bell = document.getElementById('timer-bell'); // Получаем элемент аудио

        let time = 60; // Начальное время в секундах (60 секунд)
        let timerInterval = null;

        /**
         * Обновляет отображение таймера и управляет стилями/звуком.
         */
        function updateDisplay() {
            const minutes = String(Math.floor(time / 60)).padStart(2, '0');
            const seconds = String(time % 60).padStart(2, '0');
            display.textContent = `${minutes}:${seconds}`;

            // Изменение цвета и тени при малом времени
            if (time <= 10 && time > 0) {
                display.style.color = 'var(--warning-color)';
                display.style.textShadow = '0 0 20px var(--warning-color), 0 0 40px rgba(255, 204, 0, 0.8)';
            } else if (time === 0) {
                display.style.color = 'var(--header-color)';
                display.style.textShadow = '0 0 20px var(--header-color), 0 0 40px rgba(255, 0, 127, 0.8)';
            }
             else {
                display.style.color = 'var(--text-color)';
                display.style.textShadow = '0 0 20px var(--text-color), 0 0 40px rgba(0, 255, 200, 0.8)';
            }
            
            if (time === 0) {
                clearInterval(timerInterval);
                timerInterval = null;
                
                // ВОСПРОИЗВЕДЕНИЕ ЗВУКА bell.mp3
                try {
                    // Сбрасываем звук на начало перед воспроизведением
                    bell.currentTime = 0; 
                    bell.play();
                } catch (e) {
                    console.error("Не удалось воспроизвести звук. Убедитесь, что 'bell.mp3' доступен.", e);
                }
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        /**
         * Запускает таймер.
         */
        function startTimer() {
            if (timerInterval) return;
            // Если время 0, сбрасываем на 60 перед стартом
            if (time === 0) {
                time = 60;
                updateDisplay();
            }
            
            timerInterval = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateDisplay();
                }
            }, 1000);
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        }

        /**
         * Приостанавливает таймер.
         */
        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        /**
         * Сбрасывает таймер на начальное значение.
         */
        function resetTimer() {
            pauseTimer();
            time = 60;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            // Сброс аудио
            bell.currentTime = 0; 
            bell.pause();
        }

        // Привязка обработчиков событий к кнопкам
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Инициализация при загрузке
        window.onload = function() {
            updateDisplay();
        }
    </script>
</body>
</html>
