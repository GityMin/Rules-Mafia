    <div class="timer-block">
        <div id="timer-display">01:00</div>
        <div class="controls">
            <button id="start-btn">–°—Ç–∞—Ä—Ç (1:00)</button>
            <button id="pause-btn" disabled>–ü–∞—É–∑–∞</button>
            <button id="reset-btn">–°–±—Ä–æ—Å</button>
        </div>
    </div>
    
    <script>
        // –ò—Å—Ö–æ–¥–Ω—ã–π JavaScript —Å–æ—Ö—Ä–∞–Ω–µ–Ω
        const display = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');

        let time = 60; // 1 –º–∏–Ω—É—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        let timerInterval;

        function updateDisplay() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –Ω–∞ –Ω–µ–æ–Ω-–∫—Ä–∞—Å–Ω—ã–π –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 —Å–µ–∫—É–Ω–¥
            if (time <= 10 && time > 0) {
                display.style.color = 'var(--neon-red)';
                display.style.textShadow = '0 0 20px var(--neon-red), 0 0 40px rgba(255, 0, 60, 0.8)';
            } else {
                display.style.color = 'var(--neon-blue)';
                display.style.textShadow = '0 0 20px var(--neon-blue), 0 0 40px rgba(0, 243, 255, 0.8)';
            }
            
            if (time === 0) {
                clearInterval(timerInterval);
                display.textContent = "00:00";
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }, 1000);
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            pauseTimer();
            time = 60;
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        updateDisplay(); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∏—Å–ø–ª–µ—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    </script>
