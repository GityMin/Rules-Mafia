<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Legion Mafia - Игровой Таймер</title>
    <style>
        /* === КИБЕРПАНК СТИЛИ (CSS) - ЦИФРОВАЯ МАФИЯ === */
        :root {
            --background-color: #0d0d1a;
            --text-color: #FFD7D7;       /* Светлый розовато-красный */
            --header-color: #E30B5C;     /* Глубокий красный/Кримсон (главный акцент) */
            --accent-color: #FF4500;     /* Огненно-красный/Вермильон (вторичный акцент) */
            --warning-color: #ffcc00;
            --font-family-cyb: 'Share Tech Mono', monospace, Arial, sans-serif;
            --container-bg: #2C1111;
            --timer-bg: #050510;         /* Очень темный фон для таймера */
        }

        body {
            font-family: var(--font-family-cyb);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px 20px;
            background-color: var(--container-bg);
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
            border-radius: 8px;
            text-align: center;
        }
        
        /* Заголовки */
        h1 {
            color: var(--header-color);
            text-shadow: 0 0 5px var(--header-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* Таймер Дисплей */
        #timer-display {
            font-size: 8rem;
            font-weight: bold;
            margin: 50px 0;
            padding: 20px;
            background-color: var(--timer-bg);
            border: 3px solid var(--accent-color);
            border-radius: 10px;
            text-shadow: 0 0 20px var(--text-color), 0 0 40px rgba(255, 215, 215, 0.8);
            color: var(--text-color);
            transition: color 0.5s, text-shadow 0.5s;
        }

        /* Кнопки */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .cyb-btn {
            background-color: var(--header-color);
            color: var(--background-color);
            border: 2px solid var(--accent-color);
            padding: 12px 25px;
            font-family: var(--font-family-cyb);
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(227, 11, 92, 0.5);
            text-transform: uppercase;
        }

        .cyb-btn:hover:not(:disabled) {
            background-color: var(--accent-color);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .cyb-btn:disabled {
            background-color: #383838;
            border-color: #666;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Навигация вверху */
        .nav-bar {
            background-color: #000000;
            padding: 15px 0;
            text-align: center;
            border-bottom: 2px solid var(--header-color);
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--header-color);
            border-color: var(--accent-color);
            background-color: rgba(227, 11, 92, 0.1);
        }
        
        .active-link {
            border-color: var(--header-color);
            color: var(--header-color);
            font-weight: bold;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                margin: 20px 10px;
                padding: 20px;
            }
            #timer-display {
                font-size: 5rem;
                margin: 30px 0;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            .nav-link {
                display: block;
                margin: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html" class="nav-link">Краткие Правила</a>
        <a href="podrobnye.html" class="nav-link">Подробные Правила</a>
        <a href="roles.html" class="nav-link">Роли</a>
        <a href="rating.html" class="nav-link">Рейтинг & Архив</a>
        <a href="timer.html" class="nav-link active-link">Таймер</a>
        <a href="contacts.html" class="nav-link">Контакты</a>
    </div>

    <div class="container">
        <h1>РЕГЛАМЕНТНЫЙ ТАЙМЕР</h1>
        <p>Инструмент для Ведущего. По умолчанию установлен на 60 секунд (стандартный регламент).</p>

        <div id="timer-display">01:00</div>

        <div class="controls">
            <button id="start-btn" class="cyb-btn">Старт</button>
            <button id="pause-btn" class="cyb-btn" disabled>Пауза</button>
            <button id="reset-btn" class="cyb-btn">Сброс</button>
        </div>

        <div class="controls" style="margin-top: 40px;">
            <button id="set-60" class="cyb-btn">Установить 1:00</button>
            <button id="set-30" class="cyb-btn">Установить 0:30</button>
            <button id="set-40" class="cyb-btn">Установить 0:40 (-20 сек)</button>
        </div>

    </div>

    <script>
        const display = document.getElementById('timer-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const set60Btn = document.getElementById('set-60');
        const set30Btn = document.getElementById('set-30');
        const set40Btn = document.getElementById('set-40');
        
        let time = 60; // Default 1 minute
        let timerInterval = null;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        function updateDisplay() {
            display.textContent = formatTime(time);
            
            // Динамическое изменение цвета в последние секунды
            if (time <= 10 && time > 0) {
                display.style.color = 'var(--warning-color)'; // Желтый
                display.style.textShadow = '0 0 20px var(--warning-color), 0 0 40px rgba(255, 204, 0, 0.8)';
            } else {
                display.style.color = 'var(--text-color)'; // Светлый розовато-красный
                display.style.textShadow = '0 0 20px var(--text-color), 0 0 40px rgba(255, 215, 215, 0.8)';
            }
            
            if (time === 0) {
                clearInterval(timerInterval);
                timerInterval = null;
                display.textContent = "00:00";
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                if (time > 0) {
                    time--;
                    updateDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }, 1000);
            startBtn.disabled = true;
            pauseBtn.disabled = false;
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function resetTimer() {
            pauseTimer();
            time = 60; // Сбрасываем к стандартному
            updateDisplay();
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        function setTime(seconds) {
            pauseTimer();
            time = seconds;
            updateDisplay();
            startBtn.disabled = false;
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', () => setTime(60)); // Reset to 60s

        set60Btn.addEventListener('click', () => setTime(60));
        set30Btn.addEventListener('click', () => setTime(30));
        set40Btn.addEventListener('click', () => setTime(40));

        // Инициализация при загрузке
        updateDisplay(); 
    </script>
</body>
</html>
