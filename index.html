<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legion Mafia - Краткие Правила</title>
    <style>
        /* === ТЕМНЫЙ РЕГЛАМЕНТ (CSS) - ГЛУБОКИЙ КРАСНЫЙ === */
        :root {
            --primary: #d32f2f; /* Глубокий красный */
            --bg: #121212;
            --surface: #1e1e1e;
            --text: #e0e0e0;
            --border: #333;
            --accent: #ff5252; /* Яркий красный */
            --menu-bg: #222; /* Фон меню */
        }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 60px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex-grow: 1;
            width: calc(100% - 80px);
        }

        /* Навигационное меню */
        .top-nav {
            background-color: var(--menu-bg);
            border-radius: 6px;
            margin-bottom: 30px;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            border: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .top-nav a {
            color: var(--text);
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px 10px;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .top-nav a:hover {
            color: var(--primary);
            background-color: #333;
        }

        .top-nav a.active {
            color: #fff;
            background-color: var(--primary);
        }
        
        /* Логотип и Заголовок */
        .header {
            text-align: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 30px;
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 200px;
            margin-bottom: 20px;
            /* Обновляем тень, чтобы соответствовала новой палитре */
            filter: drop-shadow(0 0 10px rgba(211, 47, 47, 0.3));
        }

        h1 {
            font-size: 28px;
            text-transform: uppercase;
            color: var(--accent);
            letter-spacing: 2px;
            margin: 0;
        }

        /* Типографика заголовков */
        h2 {
            color: #fff;
            background: linear-gradient(90deg, rgba(211, 47, 47, 0.2) 0%, transparent 100%);
            border-left: 4px solid var(--primary);
            padding: 10px 15px;
            margin-top: 50px;
            font-size: 22px;
        }

        h3 {
            color: var(--accent);
            font-size: 18px;
            margin-top: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
            display: inline-block;
        }

        /* Списки и параграфы */
        ul, ol {
            padding-left: 25px;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        p {
            margin-bottom: 15px;
        }

        strong {
            color: #fff;
        }

        /* Таблицы и блоки внимания */
        .warning-block {
            background-color: rgba(211, 47, 47, 0.1);
            border: 1px dashed var(--primary);
            padding: 20px;
            border-radius: 6px;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 14px;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #2c2c2c;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 12px;
        }

        tr:nth-child(even) {
            background-color: #252525;
        }

        /* Специальные классы для формул и цифр */
        .stat-box {
            display: inline-block;
            background-color: var(--primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            color: #fff;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text);
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
                width: auto;
            }

            h1 {
                font-size: 22px;
            }
