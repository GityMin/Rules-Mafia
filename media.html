<style>
    :root {
        --neon-red: #ff003c;
        --neon-blue: #00f3ff;
        --bg-color: #050505;
        --panel-bg: rgba(20, 20, 20, 0.95);
        --text-main: #e0e0e0;
        --grid-color: rgba(0, 243, 255, 0.05);
    }

    body {
        font-family: 'Share Tech Mono', monospace;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 40px;
        min-height: 100vh;
        background-image: 
            linear-gradient(var(--grid-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 30px 30px;
        overflow-x: hidden;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫–∞–Ω–ª–∞–π–Ω–æ–≤ */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: repeating-linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.15),
            rgba(0, 0, 0, 0.15) 1px,
            transparent 1px,
            transparent 2px
        );
        pointer-events: none;
        z-index: 999;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: var(--panel-bg);
        border: 1px solid var(--neon-red);
        box-shadow: 0 0 20px rgba(255, 0, 60, 0.15), inset 0 0 20px rgba(255, 0, 60, 0.05);
        padding: 50px;
        position: relative;
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
        animation: fadeInUp 0.8s ease-out;
    }

    .container::after {
        content: "";
        position: absolute;
        bottom: 5px; right: 5px;
        width: 30px; height: 30px;
        border-bottom: 2px solid var(--neon-blue);
        border-right: 2px solid var(--neon-blue);
    }

    /* –ú–ï–ù–Æ */
    .top-nav {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
        flex-wrap: wrap;
    }

    .top-nav a {
        text-decoration: none;
        color: var(--neon-blue);
        font-family: 'Orbitron', sans-serif;
        font-weight: 700;
        padding: 15px 30px;
        border: 1px solid var(--neon-blue);
        background: rgba(0, 243, 255, 0.05);
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
    }

    .top-nav a:hover {
        background: var(--neon-blue);
        color: #000;
        box-shadow: 0 0 25px var(--neon-blue);
        transform: translateY(-2px);
    }

    .top-nav a.active {
        color: #000;
        background: var(--neon-red);
        border-color: var(--neon-red);
        box-shadow: 0 0 25px var(--neon-red);
    }

    .header {
        text-align: center;
        margin-bottom: 50px;
        border-bottom: 2px solid var(--neon-red);
        padding-bottom: 20px;
    }

    .logo img {
        max-width: 220px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5em;
        color: #fff;
        text-transform: uppercase;
        text-shadow: 2px 2px 0px var(--neon-red);
        letter-spacing: 4px;
        margin: 0;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –ú–µ–¥–∏–∞ –ö–Ω–æ–ø–æ–∫ */
    .media-links {
        display: flex;
        flex-direction: column;
        gap: 30px;
        align-items: center;
        margin-top: 40px;
    }

    .media-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 500px;
        padding: 20px;
        text-decoration: none;
        font-family: 'Orbitron', sans-serif;
        font-size: 1.5em;
        text-transform: uppercase;
        border: 2px solid;
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        position: relative;
        overflow: hidden;
        background: rgba(0,0,0,0.3);
    }

    .media-btn i {
